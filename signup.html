<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, lavender, mistyrose);
    }
    #login {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1200px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    #final {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f5fc;
    }
    #final img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    #box {
      flex: 1;
      padding: 40px;
      border-left: 1px solid lightgray;
    }
    #part1 p {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 5px;
    }
    #p2 {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #p2 h4 {
      font-weight: bold;
      color: rgba(6, 6, 6, 0.748);
      margin-bottom: 5px;
    }
    #p2 input {
      width: 100%;
      height: 40px;
      padding: 0 1rem;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      background-color: #05060f0a;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    #p2 input:hover, #p2 input:focus, .input-group:hover .input {
      outline: none;
      border-color: #05060f;
    }
    .input-group:hover .label, #p2 input:focus {
      color: #05060fc2;
    }
    #p2 label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: normal;
      color: rgba(6, 6, 6, 0.748);
    }
    #p2 input[type="checkbox"] {
      width: auto;
      height: auto;
    }
    #p2 button {
      width: 100%;
      height: 45px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      border-radius: 7px;
      background-color: #3070f0;
      transition: background-color 0.3s ease;
    }
    #p2 button:hover {
      cursor: pointer;
      background-color: #1952c3;
    }
    #line {
      display: flex;
      align-items: center;
      gap: 10px;
      color: lightgray;
      font-weight: bold;
    }
    .or {
      color: darkgray;
    }
    #p3 {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #p3 div {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      height: 45px;
      border: 1px solid lightgray;
      border-radius: 7px;
      font-size: 16px;
      color: grey;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #p3 div:hover {
      background-color: lightgray;
    }
    #last {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
    #last a {
      text-decoration: none;
      color: #3070f0;
      transition: color 0.3s ease;
    }
    #last a:hover {
      color: #1952c3;
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      #login {
        flex-direction: column;
      }
      #final {
        display: none;
      }
      #box {
        width: 100%;
        padding: 20px;
        border-left: none;
      }
    
      #p2 h4 {
        font-size: 16px;
      }
      #p2 input {
        height: 35px;
        font-size: 14px;
      }
      #p2 button {
        height: 40px;
        font-size: 14px;
      }
      #p3 div {
        height: 40px;
        font-size: 14px;
      }
      #last {
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      #box {
        padding: 10px;
      }
     
      #p2 h4 {
        font-size: 14px;
      }
      #p2 input {
        height: 30px;
        font-size: 12px;
      }
      #p2 button {
        height: 35px;
        font-size: 12px;
      }
      #p3 div {
        height: 35px;
        font-size: 12px;
      }
      #last {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <div id="box">
      <div id="part1">
        <p>Create Your Account</p>
      </div>
      <div id="part2">
        <div id="p2">
          <div>
            <h4>Name</h4>
            <input type="text" id="name" placeholder="Enter Name" />
          </div>
          <div>
            <h4>Email</h4>
            <input type="email" id="email" placeholder="Enter Email" />
          </div>
          <div>
            <h4>Password</h4>
            <input id="password" type="password" name="password" placeholder="Enter password" />
          </div>
          <div>
            <label for="terms">
              <input type="checkbox" id="terms" />
              I accept <span style="color: #3070f0;">Terms of Service</span>
            </label>
          </div>
          <div>
            <label for="subscribe">
              <input type="checkbox" id="subscribe" />
              Subscribe to our newsletter
            </label>
          </div>
          <div>
            <button id="signup-submit">Sign Up</button>
          </div>
        </div>
      </div>
      <br />
      <div id="part3">
        <div id="line">
          <p>————————————————</p>
          <p class="or">or</p>
          <p>————————————————</p>
        </div>
        <br />
        <div id="p3">
          <div>
            <img src="https://id.tmetric.com/images/google_logo.svg" alt="Google logo" />
            <p>Log In with Google</p>
          </div>
          <div>
            <img src="https://id.tmetric.com/images/microsoft_logo.svg" alt="Microsoft logo" />
            <p>Log In with Microsoft</p>
          </div>
          <div>
            <img src="https://id.tmetric.com/images/apple_logo.svg" alt="Apple logo" />
            <p>Log In with Apple</p>
          </div>
        </div>
        <br />
        <p id="last">
          Already have an account? <a href="../html/login.html">Log In</a>
        </p>
      </div>
    </div>
    <div id="final">
      <img src="./images/Screenshot 2024-07-20 023407-fotor-2024072041530.png" alt="Signup illustration" />
    </div>
  </div>
</body>
</html>
